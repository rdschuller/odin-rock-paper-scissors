<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">ROCK PAPER SCISSORS TOURNAMENT</h1>
    <div class="options">
        <div class="fighters">
            <div class="character">
                <button type="button" class="move-button" id="rock"><img src="images/rock.jpeg" alt="rockjpeg"/></button>
                <p>Rock</p>
            </div>
            <div class="character">
                <button type="button" id="paper" class="move-button"><img src="images/paper.jpeg" alt="paperjpeg"/></button>
                <p>Paper</p>
            </div>
            <div class="character">
                <button type="button" id="scissors" class="move-button"><img src="images/scissors.jpeg" alt="scissorsjpeg"/></button>
                <p>Scissors</p>
            </div>
        </div>

    </div>
    <h2 class="results">Results</h2>
    <div class="result-box">
        <div class="comp-wins">
            Computer: <p id="comp-score">0</p>
        </div>
        <div class="player-wins">
            Player: <p id="player-score">0</p>
        </div>
    </div>
    <div class="footer">
        <div>Images generated by <a href="https://picsart.com/">PicArt</a>. Site design by Ren√© Schuller 2023</div>
    </div>


<script src="rockPaperScissors.js"></script>
</body>
</html>
